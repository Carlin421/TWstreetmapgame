<!-- 假設 templates/upload.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>影片上傳</title>
  <!-- 引入 Bootstrap CSS (CDN) -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
  >
  <style>
    /* 自訂一些簡單的美化 */
    body {
      background: #f8f9fa;
    }
    .upload-container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .upload-title {
      text-align: center;
      margin-bottom: 40px;
    }
    .upload-title h1 {
      font-weight: 700;
      margin-bottom: 10px;
      color: #343a40;
    }
    .upload-title p {
      color: #6c757d;
      font-size: 1rem;
      margin: 0;
    }
    .form-group label {
      font-weight: 600;
    }
    .btn-upload {
      font-size: 1rem;
      padding: 10px 0;
      border-radius: 5px;
    }
    /* 範例：對 file input 加一點 hover 效果 */
    .form-control-file:hover {
      cursor: pointer;
      background-color: #e9ecef;
      transition: background-color 0.3s;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="upload-container">
      <div class="upload-title">
        <h1>影片上傳</h1>
        <p>上船一次你的影片</p>
      </div>
      <form action="/upload_video" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="video_file">選擇影片</label>
          <input 
            type="file" 
            class="form-control-file" 
            id="video_file" 
            name="video_file" 
            accept="video/mp4" 
            required
          >
        </div>
        <div class="form-group">
          <label for="lng">地點經度</label>
          <input 
            type="text" 
            class="form-control" 
            id="lng" 
            name="lng" 
            placeholder="請輸入經度"
            required
          >
        </div>
        <div class="form-group">
          <label for="lat">地點緯度</label>
          <input 
            type="text" 
            class="form-control" 
            id="lat" 
            name="lat"
            placeholder="請輸入緯度" 
            required
          >
        </div>
        <div class="form-group">
          <label for="title">標題</label>
          <input 
            type="text" 
            class="form-control" 
            id="title" 
            name="title" 
            placeholder="為你的影片取個名字吧"
          >
        </div>
        <div class="form-group">
          <label for="description">描述</label>
          <input 
            type="text" 
            class="form-control" 
            id="description" 
            name="description" 
            placeholder="簡短說明一下這支影片"
          >
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-upload">
          上傳
        </button>
      </form>
    </div>
  </div>

  <!-- 引入 Bootstrap JS (CDN) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
